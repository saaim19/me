<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Saaim Siddiqui - Interactive 3D Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205;
            font-family: 'JetBrains Mono', monospace; /* Coding font for Backend dev */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* HUD / UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Let clicks pass through to 3D scene */
            display: flex;
        }

        /* Sidebar for Content */
        #sidebar {
            width: 400px;
            height: 100vh;
            background: rgba(5, 10, 20, 0.85);
            backdrop-filter: blur(10px);
            border-right: 1px solid #00ffff;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: auto; /* Re-enable clicks for sidebar */
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-sizing: border-box;
            color: #d0d0d0;
            box-shadow: 10px 0 30px rgba(0, 255, 255, 0.1);
        }

        #sidebar.active {
            transform: translateX(0);
        }

        h1, h2, h3 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0;
        }

        h1 { font-size: 1.5rem; border-bottom: 2px solid #00ffff; padding-bottom: 10px; }
        h2 { font-size: 1.1rem; color: #ff00ff; margin-top: 20px;}
        h3 { font-size: 0.9rem; color: #ffffff; margin-bottom: 5px; }

        p, li {
            font-size: 0.85rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .highlight { color: #ff00ff; font-weight: bold; }
        
        /* Floating HUD elements */
        #header {
            position: absolute;
            top: 20px;
            right: 40px;
            text-align: right;
            color: white;
            pointer-events: auto;
        }

        #header h1 { border: none; font-size: 2rem; margin: 0; text-shadow: 0 0 10px #00ffff; }
        #header p { margin: 5px 0 0 0; color: #aaaaaa; }
        
        .instruction {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            padding: 5px 10px;
            font-family: inherit;
        }
        .close-btn:hover { background: #00ffff; color: #000; }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #005555; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="header">
            <h1>Mohd Saaim Siddiqui</h1>
            <p>Backend Developer | Java | Spring Boot</p>
            <p style="font-size: 0.8rem; color: #00ffff; margin-top:5px;">System Status: ONLINE</p>
        </div>

        <div id="sidebar">
            <button class="close-btn" onclick="closeSidebar()">X</button>
            <div id="sidebar-content">
                <!-- Content injected via JS -->
            </div>
        </div>

        <div class="instruction">CLICK NODES TO INSPECT DATA MODULES</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. RESUME DATA (From PDF) ---
        const resumeData = {
            "summary": {
                title: "SUMMARY PROFILE",
                content: `
                    <p>Backend Developer with <strong>4 years of experience</strong> in Java, Spring Boot, Microservices, and SQL/NoSQL databases.</p>
                    <p>Skilled in Agile Development, SDLC, API development, and system optimization.</p>
                    <p>Proven ability to enhance business performance and user experience through scalable architecture.</p>
                `
            },
            "skills": {
                title: "TECHNICAL STACK",
                content: `
                    <h2>Languages & Frameworks</h2>
                    <p>Java, Python, Spring Boot, Hibernate-JPA</p>
                    
                    <h2>Databases & Storage</h2>
                    <p>PostgreSQL, Aerospike, Elastic Search, AWS S3</p>
                    
                    <h2>Tools & Concepts</h2>
                    <p>Microservices, Multithreading, OOPs, Gradle, Jenkins, Git, Jira, ELK Stack, Drools.</p>
                `
            },
            "experience": {
                title: "WORK EXPERIENCE",
                content: `
                    <h2>SDE 2 @ Tripjack</h2>
                    <h3>April 2024 - Present</h3>
                    <ul>
                        <li>Revamped Hotel Search API: Response time <strong>under 1 sec</strong> via caching, pagination, multithreading.</li>
                        <li>Transaction Report Module: Ensured <strong>98% financial accuracy</strong>.</li>
                        <li>Reduced response size by 85%, boosting frontend speed by 30%.</li>
                        <li>Managed team of 3 engineers & mentored 20.</li>
                    </ul>

                    <h2>SDE 1 @ Tripjack</h2>
                    <h3>July 2022 - March 2024</h3>
                    <ul>
                        <li>Improved search driving <strong>30% business increase</strong>.</li>
                        <li>Optimized DB queries reducing retrieval time by 20%.</li>
                        <li>Architected virtual point currency system.</li>
                    </ul>
                `
            },
            "projects": {
                title: "PROJECTS & EDUCATION",
                content: `
                    <h2>E-Commerce Application</h2>
                    <p>Scalable Java Spring Boot app with Microservices & REST APIs (85%+ test coverage).</p>

                    <h2>Education</h2>
                    <p><strong>MCA</strong> - Bharati Vidyapeeth (96.1%)</p>
                    <p><strong>B.Sc (Hons) CS</strong> - Bhaskaracharya College (74.2%)</p>
                `
            }
        };

        // --- 2. SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020205, 0.0025);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 20, 120);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.maxDistance = 300;
        controls.minDistance = 50;

        // --- 3. HELPERS: TEXTURE GENERATION ---
        // Creates a glowing dot texture programmatically
        function createGlowTexture(colorStr) {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, colorStr);
            grad.addColorStop(0.4, colorStr); // Solid center
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        // Creates a text label texture
        function createLabelTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'Bold 40px "JetBrains Mono"'; // Match CSS font
            ctx.fillStyle = "rgba(0, 255, 255, 1)";
            ctx.textAlign = "center";
            ctx.shadowColor = "#00ffff";
            ctx.shadowBlur = 15;
            ctx.fillText(text, 256, 70);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 4. BUILDING THE NETWORK ---
        
        const nodes = [];
        const clickableObjects = []; // Raycasting targets

        // Central Core (The "Candidate")
        const coreGeometry = new THREE.IcosahedronGeometry(10, 1);
        const coreMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        scene.add(core);

        // Core Inner Glow
        const coreGlowSprite = new THREE.Sprite(new THREE.SpriteMaterial({
            map: createGlowTexture('rgba(0, 255, 255, 1)'),
            blending: THREE.AdditiveBlending,
            depthWrite: false
        }));
        coreGlowSprite.scale.set(40, 40, 1);
        scene.add(coreGlowSprite);

        // Define Node Data
        const nodeData = [
            { id: 'summary', label: 'SUMMARY', color: '#ffffff', x: 40, y: 10, z: 0 },
            { id: 'skills', label: 'SKILLS', color: '#ff00ff', x: -30, y: 20, z: 30 },
            { id: 'experience', label: 'EXPERIENCE', color: '#00ffff', x: -30, y: -10, z: -30 },
            { id: 'projects', label: 'PROJECTS', color: '#00ff00', x: 30, y: -20, z: 30 },
        ];

        nodeData.forEach(data => {
            const group = new THREE.Group();
            group.position.set(data.x, data.y, data.z);

            // 1. Connection Line (Beam)
            const points = [new THREE.Vector3(0,0,0), new THREE.Vector3(-data.x, -data.y, -data.z)]; // Line back to center
            const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
            const lineMat = new THREE.LineBasicMaterial({ color: 0x224444, transparent: true, opacity: 0.5 });
            const line = new THREE.Line(lineGeo, lineMat);
            group.add(line);

            // 2. The Node Sphere (Clickable)
            const sphereGeo = new THREE.SphereGeometry(3, 16, 16);
            const sphereMat = new THREE.MeshBasicMaterial({ color: data.color, wireframe: true });
            const sphere = new THREE.Mesh(sphereGeo, sphereMat);
            sphere.userData = { id: data.id }; // Store ID for click event
            group.add(sphere);
            clickableObjects.push(sphere);

            // 3. Glow Sprite
            const spriteMat = new THREE.SpriteMaterial({ 
                map: createGlowTexture(data.color), 
                color: data.color, 
                blending: THREE.AdditiveBlending 
            });
            const sprite = new THREE.Sprite(spriteMat);
            sprite.scale.set(15, 15, 1);
            group.add(sprite);

            // 4. Text Label
            const labelMap = createLabelTexture(data.label);
            const labelMat = new THREE.SpriteMaterial({ map: labelMap, transparent: true });
            const labelSprite = new THREE.Sprite(labelMat);
            labelSprite.position.y = 6;
            labelSprite.scale.set(30, 7.5, 1);
            group.add(labelSprite);

            scene.add(group);
            nodes.push({ group, sphere, originalPos: group.position.clone() });
        });

        // --- 5. BACKGROUND PARTICLES ---
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i=0; i<particlesCount*3; i++) {
            posArray[i] = (Math.random() - 0.5) * 400;
        }
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 2,
            color: 0x005555,
            transparent: true,
            opacity: 0.4,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particlesMesh);


        // --- 6. RAYCASTER / INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(clickableObjects);

            if (intersects.length > 0) {
                const id = intersects[0].object.userData.id;
                openSidebar(id);
            }
        }
        
        // --- 7. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            controls.update();

            // Animate Core
            core.rotation.y = time * 0.2;
            core.rotation.z = time * 0.1;
            // Pulse Effect
            const scale = 1 + Math.sin(time * 2) * 0.05;
            core.scale.set(scale, scale, scale);

            // Animate Nodes (Float)
            nodes.forEach((node, i) => {
                node.group.position.y = node.originalPos.y + Math.sin(time * 1.5 + i) * 2;
                node.sphere.rotation.y += 0.01;
            });

            // Animate Background
            particlesMesh.rotation.y = time * 0.02;

            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('click', onMouseClick);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        // --- 8. UI LOGIC (Exposed to Global Scope) ---
        window.openSidebar = function(id) {
            const sidebar = document.getElementById('sidebar');
            const contentDiv = document.getElementById('sidebar-content');
            
            // Stop auto rotation while reading
            controls.autoRotate = false;

            // Populate Content
            const data = resumeData[id];
            contentDiv.innerHTML = `<h1>${data.title}</h1>${data.content}`;
            
            sidebar.classList.add('active');
        };

        window.closeSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('active');
            // Resume rotation
            controls.autoRotate = true;
        };

    </script>
</body>
</html>
